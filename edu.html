<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Education</title>
    <style>
        /* Reset margin and padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #4a90e2, #9013fe);
            color: #fff;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 20px 30px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 90%;
            text-align: center;
        }

        h2 {
            font-size: 2rem;
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: #ffde59;
        }

        pre {
            font-size: 1rem;
            line-height: 1.5;
            text-align: left;
            background: rgba(0, 0, 0, 0.2);
            padding: 10px 15px;
            border-radius: 5px;
            overflow-x: auto;
            color: #ffffff;
        }

        pre span {
            color: #ffde59;
            font-weight: bold;
        }

        pre code {
            color: #90e0ef;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Education</h2>
        <pre>
<span>Bachelor of Technology - Computer Science and Engineering</span>
National Institute of Technology, Jamshedpur
<code>August 2023 - May 2027</code>

Relevant coursework:
• Data Structures and Algorithms
• Operating Systems
• Object-Oriented Programming System
• Database Management Systems
        </pre>
    </div>
</body>
</html>
